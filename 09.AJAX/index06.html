<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    
    <h3>결과페이지</h3>

    <div class="info"></div>

    <a href="index05.html">로그인창으로</a>


    <script>
        var info = document.querySelector(".info");
        var items=JSON.parse(sessionStorage.getItem("info"));

        var nickname=document.createElement("h3");
        nickname.innerHTML=items.id;
        info.appendChild(nickname);

        var img2 = document.createElement("img");
        img2.src=items.img;
        img2.style.width="300px";
        info.appendChild(img2);
    </script>
</body>
</html>
